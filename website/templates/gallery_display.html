{% extends "base.html" %}
{% block title %}{{ gallery_name }} - Gallery{{ super() }}{% endblock %}
{% block nav_gallery_class %}active{% endblock %}
{% block content %}
<h1>{{ gallery_name }}</h1>
<div class="row">
{% for photo in photos %}
  <div class="col-3 text-center">
    <a href="{{ photo.href }}">
      <img class="img-thumbnail" src="{{ photo.thumbnail }}"><br>
      <small>{{ photo.name }}</small>
    </a>
  </div>
{% endfor %}
</div>
{% endblock %}
