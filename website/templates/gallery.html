{% extends "base.html" %}
{% block title %}Gallery{{ super() }}{% endblock %}
{% block nav_gallery_class %}active{% endblock %}
{% block content %}
<div class="row">
{% for gallery in galleries %}
  <div class="col-3 text-center">
    <a href="{{ gallery.href }}">
      <img class="img-thumbnail" src="{{ gallery.thumbnail }}"><br>
      <small>{{ gallery.name }}</small>
    </a>
  </div>
{% endfor %}
</div>
{% endblock %}
